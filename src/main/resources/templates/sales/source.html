<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragment/adminHeader :: head"></th:block>
</head>


<th:block th:replace="fragment/adminHeader :: body"></th:block>
<div id="layoutSidenav_content">
    <!-- 페이지마다 다른 콘텐츠 -->
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4 mb-4">생산 업체별 재료 가격 확인</h1>
            <div class="card mb-4">
                <div class="card-header">
                    생산 업체별 재료 가격 확인
                </div>
                <div class="card-body">

                    <form action="/adminMain" method="get" class="input-group justify-content-end ms-auto mb-3" style="width: 400px;">
                        <select class="datatable-selector" name="category">
                            <option value="All">All</option>
                            <option value="firstName">firstName</option>
                            <option value="lastName">lastName</option>
                            <option value="email">email</option>
                            <option value="department">department</option>
                            <option value="hiredate">hiredate</option>
                        </select>
                        <input type="text" class="form-control" name="keyword" placeholder="Search...">
                        <button type="submit" class="btn btn-primary">검색</button>
                    </form>




                    <table id="datatablesSimple">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>가격 ID</th>
                            <th>생산업체명</th>
                            <th>재료</th>
                            <th>가격</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>번호</th>
                            <th>가격 ID</th>
                            <th>생산업체명</th>
                            <th>재료</th>
                            <th>가격</th>
                        </tr>
                        </tfoot>
                        <!--tbody > tr > td-->
                        <tbody>
                        <tr th:each="sourcePrice, iterStat : ${sourcePrice}" >
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${sourcePrice.sourcePriceId}"></td>
                            <td th:text="${sourcePrice.companyName}"></td>
                            <td th:text="${sourcePrice.sourceName}"></td>
                            <td th:text="${sourcePrice.price}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    재료 최저가 확인
                </div>
                <div class="card-body">

                    <form action="/adminMain" method="get" class="input-group justify-content-end ms-auto mb-3" style="width: 400px;">
                        <select class="datatable-selector" name="category">
                            <option value="All">All</option>
                            <option value="firstName">firstName</option>
                            <option value="lastName">lastName</option>
                            <option value="email">email</option>
                            <option value="department">department</option>
                            <option value="hiredate">hiredate</option>
                        </select>
                        <input type="text" class="form-control" name="keyword" placeholder="Search...">
                        <button type="submit" class="btn btn-primary">검색</button>
                    </form>




                    <table id="datatablesSimple02">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>가격 ID</th>
                            <th>생산업체명</th>
                            <th>재료</th>
                            <th>가격</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>번호</th>
                            <th>가격 ID</th>
                            <th>생산업체명</th>
                            <th>재료</th>
                            <th>가격</th>
                        </tr>
                        </tfoot>
                        <!--tbody > tr > td-->
                        <tbody>
                        <tr th:each="min, iterStat : ${minSourcePrice}" >
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${min.sourcePriceId}"></td>
                            <td th:text="${min.companyName}"></td>
                            <td th:text="${min.sourceName}"></td>
                            <td th:text="${min.price}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="card mb-4">
                <div class="card-header">
                    밀키트 최저가 확인
                </div>
                <div class="card-body">

                    <form action="/adminMain" method="get" class="input-group justify-content-end ms-auto mb-3" style="width: 400px;">
                        <select class="datatable-selector" name="category">
                            <option value="All">All</option>
                            <option value="firstName">firstName</option>
                            <option value="lastName">lastName</option>
                            <option value="email">email</option>
                            <option value="department">department</option>
                            <option value="hiredate">hiredate</option>
                        </select>
                        <input type="text" class="form-control" name="keyword" placeholder="Search...">
                        <button type="submit" class="btn btn-primary">검색</button>
                    </form>




                    <table id="datatablesSimple03">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>밀키트명</th>
                            <th>재료명</th>
                            <th>재료 최저가</th>
                            <th>수량</th>
                            <th>합계</th>
                            <th>밀키트 최저가</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>번호</th>
                            <th>밀키트명</th>
                            <th>재료명</th>
                            <th>재료 최저가</th>
                            <th>수량</th>
                            <th>합계</th>
                            <th>밀키트 최저가</th>
                        </tr>
                        </tfoot>
                        <!--tbody > tr > td-->
                        <tbody>
                        <tr th:each="kit, iterStat : ${minKitPrice}" >
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${kit.mealkitName}"></td>
                            <td th:text="${kit.sourceName}"></td>
                            <td th:text="${kit.minPrice}"></td>
                            <td th:text="${kit.quantity}"></td>
                            <td th:text="${kit.total}"></td>
                            <td th:text="${kit.mealkitPrice}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
</div>













<th:block th:replace="fragment/adminFooter :: footer"></th:block>
</body>
</html>
