<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragment/adminHeader :: head"></th:block>
</head>
<body>
<th:block th:replace="fragment/adminHeader :: body"></th:block>

<!-- 각 섹션에 대한 콘텐츠 -->
<div id="layoutSidenav_content">
    <main>
        <!-- 각 기능들을 순서대로 섹션으로 구축 -->
        <div class="container-fluid px-4">
            <h1 class="mt-4">Dashboard</h1>

            <!-- 실시간 주문 확인 섹션 -->
            <div class="card mb-4">
                <div class="card-header">
                    유통업체 실시간 주문 확인하기
                </div>
                <div class="card-body">
                    <p>주문이 들어오면 아래에 목록이 업데이트됩니다.</p>
                    <div id="orderAlertList" class="mt-3"></div> <!-- 실시간 주문 알림 -->
                </div>
            </div>

            <!-- 주문 정보 확인 섹션 -->
            <div class="card mb-4">
                <div class="card-header">
                    주문 정보 확인하기
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                        <tr>
                            <th>주문ID</th>
                            <th>주문 업체명</th>
                            <th>주문 밀키트</th>
                            <th>주문 수량</th>
                            <th>주문 날짜</th>
                            <th>상태</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>주문ID</th>
                            <th>주문 업체명</th>
                            <th>주문 밀키트</th>
                            <th>주문 수량</th>
                            <th>주문 날짜</th>
                            <th>상태</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="kitOrderDtos : ${kitOrderDtos}">
                            <td th:text="${kitOrderDtos.kitOrderId}"></td>
                            <td th:text="${kitOrderDtos.kitCompanyName}"></td>
                            <td th:text="${kitOrderDtos.mealkitName}"></td>
                            <td th:text="${kitOrderDtos.quantity}"></td>
                            <td th:text="${kitOrderDtos.productOrderDate}"></td>
                            <td th:text="${kitOrderDtos.status}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <!-- 나머지 기능 섹션... -->
        </div>
    </main>
</div>

<!-- footer 추가 -->
<th:block th:replace="fragment/adminFooter :: footer"></th:block>

<!-- 분리된 JavaScript 파일 로드 -->
<script src="/js/order.js"></script>
</body>
</html>
