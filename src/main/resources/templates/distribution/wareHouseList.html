<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragment/adminHeader :: head"></th:block>
    <!-- 추가적인 CSS 및 JavaScript 파일 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        // JavaScript 함수: 버튼 클릭 시 모달을 띄우기
        function showModal(logisticsWareHouseSourcePK, sourceName) {
            // 예를 들어, logisticsWareHouseSourcePK 값을 모달의 특정 요소에 표시하거나 사용할 수 있습니다.
            console.log("Clicked logisticsWareHouseSourcePK: " + logisticsWareHouseSourcePK);

            // AJAX를 이용해 서버에서 데이터를 가져옴
            $.ajax({
                url: '/warehouse/log', // 서버의 엔드포인트
                method: 'GET',
                data: { sourceName: sourceName }, // 소스명을 서버로 전달
                success: function(response) {
                    // 서버로부터 받은 데이터를 모달에 채움
                    $('#orderModal .modal-body tbody').empty(); // 기존 데이터를 지움
                    response.forEach(function(item) {
                        $('#orderModal .modal-body tbody').append(
                            `<tr>
                                <td>${item.productCompanyName}</td>
                                <td>${item.sourceName}</td>
                                <td>${item.quantity}</td>
                                <td>${item.date}</td>
                                <td>${item.status}</td>
                            </tr>`
                        );
                    });
                    // 모달을 띄움
                    var myModal = new bootstrap.Modal(document.getElementById('orderModal'));
                    myModal.show();
                },
                error: function(error) {
                    console.log('Error:', error);
                }
            });
        }
    </script>
</head>
<body>
<th:block th:replace="fragment/adminHeader :: body"></th:block>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4 mb-4">창고 재고 확인</h1>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    창고 재고 확인
                </div>
                <div class="card-body">
                    <form action="/sales" method="get" class="input-group justify-content-end ms-auto mb-3" style="width: 400px;">
                        <select class="datatable-selector" name="category">
                            <option value="All">All</option>
                            <option value="sourceName">재료명</option>
                            <option value="productCompanyName">업체명</option>
                        </select>
                        <input type="text" class="form-control" name="keyword" placeholder="Search...">
                        <button type="submit" class="btn btn-primary">검색</button>
                    </form>

                    <table id="datatablesSimple">
                        <thead>
                        <tr>
                            <th>창고이름</th>
                            <th>재료명</th>
                            <th>수량</th>
                            <th>상세</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>창고이름</th>
                            <th>재료명</th>
                            <th>수량</th>
                            <th>상세</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="items : ${warehouseList}">
                            <td th:text="${items.wareHouseName}"></td>
                            <td th:text="${items.sourceName}"></td>
                            <td th:text="${items.quantity}"></td>
                            <td>
                                <!-- 버튼 클릭 시 showModal 함수 호출 -->
                                <button class="btn btn-primary" type="button" onclick="showModal('${items.logisticsWareHouseSourcePK}', '${items.sourceName}')">상세</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="orderModalLabel">발주</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>업체명</th>
                                    <th>재료명</th>
                                    <th>수량</th>
                                    <th>날짜</th>
                                    <th>상태</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- 여기에서 AJAX로 데이터를 채움 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal div end -->

            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">추가</button>
            </div>
        </div>
    </main>
</div>

<th:block th:replace="fragment/adminFooter :: footer"></th:block>
</body>
</html>
