<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/head}">
<body class="sb-nav-fixed">
<nav th:replace="~{fragment/userHeader}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_content_user">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">생산 업무 페이지</h1>
                <ol class="breadcrumb mb-4">
                    <!--                    <li class="breadcrumb-item active">Dashboard</li>-->
                </ol>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-bar me-1"></i>
                                재고 현황 차트
                            </div>
                            <div class="card-body">
                                <canvas id="salesProductPriceChart" width="100%" height="100%"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                생산 주문 요청 차트
                            </div>
                            <div class="card-body">
                                <canvas id="salesProductChart" width="100%" height="100%"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        현황
                    </div>
                    <div class="card-body">
                            <div class="d-flex justify-content-end ms-auto mb-3"  style="width: 500px;">
                                <select class="datatable-selector">
                                    <option value="" selected>검색 옵션</option>
                                </select>
<!--                                <input type="text" class="form-control" placeholder="검색어">-->
                                <button class="btn btn-primary btn-sm" onclick="performSearch()">검색</button>
                            </div>

                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>생산품번호</th>
                                <th>생산업체명</th>
                                <th>생산지주소</th>
                                <th>생산품명</th>
                                <th>생산품가격</th>
                                <th>생산품 수정 | 생산품 삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="source : ${productSourceList}">
                                <td th:text="${#strings.substring(source.companySourceId, 0, 8)}"></td>
                                <td th:text="${source.companyName}"></td>
                                <td th:text="${source.companyAddress}"></td>
                                <td th:text="${source.sourceName}"></td>
                                <td th:text="${source.sourcePrice}"></td>
                                <td>
                                    <button type="button" class="btn btn-info btn-sm"
                                             data-action="approve">수정</button>
                                    |
                                    <button type="button" class="btn btn-danger btn-sm"
                                             data-action="cancel">삭제</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

<!--                        &lt;!&ndash; 수정 모달 &ndash;&gt;-->

<!--                             aria-labelledby="productUpdateModalLabel" aria-hidden="true">-->

<!--                                <div class="modal-content">-->

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                    data-bs-target="#productionModal">생산
                            </button>
                            <button type="button" class="btn btn-primary me-2 mx-2" data-bs-toggle="modal"
                                    data-bs-target="#productRegistrationModal">생산품 등록
                            </button>
                        </div>

                        <!-- 생산 모달 -->
                        <div class="modal fade" id="productionModal" tabindex="-1" aria-labelledby="productionModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="productionModalLabel">생산</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="container">
                                                <div class="mb-3 row align-items-center">
                                                    <label class="col-sm-3 col-form-label">생산품</label>
                                                    <div class="col-sm-9">
                                                        <select class="datatable-selector" id="productId">
                                                            <option value="" disabled selected>생산품 선택</option>
                                                            <!-- 여기에 업체에서 등록한 생산품과 가격? 이 나와야함 -->
                                                            <option th:each="source : ${sources}"
                                                                    th:value="${source.sourceId}"
                                                                    th:text="${source.sourceName}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row align-items-center">
                                                    <label class="col-sm-3 col-form-label">갯수</label>
                                                    <div class="col-sm-9">
                                                        <input type="number" id="quantity" class="form-control"
                                                               min="1" max="50000" value="1" step="1" name="quantity">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                        <!--                                        &lt;!&ndash; 가격 자동 계산 해서 보여줌 readonly &ndash;&gt;-->
                                        <!--                                        <div class="mb-3 row align-items-center">-->

                                        <!--                                                <div class="input-group">-->
                                        <!--                                                    <input type="text" class="form-control" value="4500000" readonly-->
                                        <!--                                                           aria-label="price" name="price" id="price">-->
                                        <!--                                                    <span class="input-group-text">₩</span>-->
                                        <!--                                                </div>-->
                                        <!--                                            </div>-->
                                        <!--                                        </div>-->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기
                                        </button>
                                        <button type="button" class="btn btn-primary" id="productBtn">생산</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 생산품 등록 모달 끝 -->

                        <!-- 생산품 등록 모달 -->
                        <div class="modal fade" id="productRegistrationModal" tabindex="-1" aria-labelledby="productRegistrationModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="productRegistrationModalLabel">생산품 등록</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="sourceInsertForm" th:action="@{/product/company/농심공장/insert}" method="post">
                                            <div class="container">
                                                <!-- 제품 선택 및 자동완성 -->
                                                <div class="mb-3 row align-items-center">
                                                    <label for="sourceInsert" class="col-sm-3 col-form-label">제품</label>
                                                    <div class="col-sm-9">
                                                        <input list="products" id="sourceInsert" name="sourceName" class="form-control" placeholder="제품을 입력하거나 선택하세요" required>
                                                        <datalist id="products">
                                                            <!-- Thymeleaf 사용 시 -->
                                                            <option th:each="source : ${sources}"
                                                                    th:value="${source.sourceName}">
                                                            </option>
                                                        </datalist>
                                                    </div>
                                                </div>

                                                <!-- 가격 입력 -->
                                                <div class="mb-3 row align-items-center">
                                                    <label for="price" class="col-sm-3 col-form-label">가격</label>
                                                    <div class="col-sm-9">
                                                        <input type="number" id="price" class="form-control"
                                                               min="1" max="50000" value="1" step="1" name="sourcePrice" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기
                                        </button>
                                        <button type="button" class="btn btn-primary" id="btn-registration">등록</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 생산품 등록 모달 끝 -->
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
<th:block th:replace="~{fragment/footer}"></th:block>
<script>
    $(document).ready(function () {
        $("#btn-registration").on("click", function () {
            $("#sourceInsertForm").submit();
        })
    })

    const ctx = document.getElementById('salesProductChart');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['감자', '삼겹살', '김치', '고구마', '고등어', '문어'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    const ctx2 = document.getElementById('salesProductPriceChart');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['감자', '삼겹살', '김치', '고구마', '고등어', '문어'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</html>
