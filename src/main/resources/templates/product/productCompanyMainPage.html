        <main>
            <div class="container-fluid px-4">

                                <i class="fas fa-chart-bar me-1"></i>
                                재고 현황 차트
                            </div>
                            <div class="card-body">
                                <canvas id="salesProductPriceChart" width="100%" height="100%"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                생산 주문 요청 차트
                            </div>
                            <div class="card-body">
                                <canvas id="salesProductChart" width="100%" height="100%"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        현황
                    </div>
                    <div class="card-body">
                            <div class="d-flex justify-content-end ms-auto mb-3"  style="width: 500px;">
                                <select class="datatable-selector">
                                    <option value="" selected>검색 옵션</option>
                                </select>
<!--                                <input type="text" class="form-control" placeholder="검색어">-->
                                <button class="btn btn-primary btn-sm" onclick="performSearch()">검색</button>
                            </div>

                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>생산품번호</th>
                                <th>생산업체명</th>
                                <th>생산지주소</th>
                                <th>생산품명</th>
                                <th>생산품가격</th>
                                <th>생산품 수정 | 생산품 삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="source : ${productSourceList}">
                                <td th:text="${#strings.substring(source.companySourceId, 0, 8)}"></td>
                                <td th:text="${source.companyName}"></td>
                                <td th:text="${source.companyAddress}"></td>
                                <td th:text="${source.sourceName}"></td>
                                <td th:text="${source.sourcePrice}"></td>
                                <td>
                                    <button type="button" class="btn btn-info btn-sm"
                                             data-action="approve">수정</button>
                                    |
                                    <button type="button" class="btn btn-danger btn-sm"
                                             data-action="cancel">삭제</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#orderModal">
                                    생산
                                </button>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="orderModalLabel">생산</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- 모달 바디안에 들어갈 내용 여기에 !! -->

                                        <!-- 발주 폼) 구매번호 - 주문자 - 주문처타입 - 주문처 - 발주처 - 카테고리 - 제품 - 갯수 -->
                                        <form>
                                            <div class="container">
                                                <div class="mb-3 row align-items-center">
                                                    <label class="col-sm-3 col-form-label">제품</label>
                                                    <div class="col-sm-9">
                                                        <select class="datatable-selector" id="sourceId">
                                                            <option value="" disabled selected>생산할 제품 선택</option>
                                                            <option th:each="source : ${sources}"
                                                                    th:value="${source.sourceId}"
                                                                    th:text="${source.sourceName}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row align-items-center">
                                                    <label class="col-sm-3 col-form-label">갯수</label>
                                                    <div class="col-sm-9">
                                                        <input type="number" id="count" class="form-control"
                                                               min="1" max="50000" value="1" step="1" name="count">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                        <button type="button" class="btn btn-primary" id="orderBtn">생산</button>

<script>

    const ctx = document.getElementById('salesProductChart');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['감자', '삼겹살', '김치', '고구마', '고등어', '문어'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    const ctx2 = document.getElementById('salesProductPriceChart');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['감자', '삼겹살', '김치', '고구마', '고등어', '문어'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
